
<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</head>
<body class="bg-dark">

<div class="container mt-5">
    <div class="row">
        <div class="card mt-5" style="width: 100%; height: 100%">
            <div class="card-header" style="text-align: center">
                <h1>Welcome to Car Price Predictor</h1>
            </div>
            <div class="card-body">
                <div class="col-12" style="text-align: center">
                    <h5 style="background-color:red">This app predicts the price of a car you want to sell.</h5>
                    <h5 style="background-color:blue">Please fill the details given below</h5>
                </div>
                <br>
                <form action="{{ url_for('predict')}}" method="post">
                    <div class=" form-group" style="text-align: center">
                        <label><b>Year of Car Purchased </b> </label><br>
                        <input type="text" class="form-control" id="Year" name="Year" required="1">
                    </div>
                     <div class=" form-group" style="text-align: center">
                        <label><b>Showroom Price(in Lacs) </b> </label><br>
                        <input type="text" class="form-control" id="second" name="Present_Price" required="required">
                    </div>
                   <div class=" form-group" style="text-align: center">
                        <label><b>Car Kilometers Driven </b> </label><br>
                        <input type="text" class="form-control" id="third" name="Kms_Driven" required="required">
                    </div>
                     <div class=" form-group" style="text-align: center">
                        <label><b>How many previous owners(0/1/2/3)? </b> </label><br>
                        <input type="text" class="form-control" id="fourth" name="Owner" required="required">
                    </div>
                    </div>
                     <div class=" form-group" style="text-align: center">
                        <label><b>Fuel Type</b> </label><br>
                        <select class="col-md-10 form-group" name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
                    </div>
                     <div class=" form-group" style="text-align: center">
                        <label><b>Are you Dealer/Individual?</b> </label><br>
                        <select class="col-md-10 form-group" name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
                    </div>
                     <div class="form-group" style="text-align: center">
                        <label><b>Transmission Type</b> </label><br>
                        <select class="col-md-10 form-group" name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
                    </div>
                     <div class=" form-group" style="text-align: center">
                        <br><br><button class="col-md-10 form-group btn-btn-primary" id="sub" type="submit ">Calculate the Selling Price</button>
                    </div>
                </form>
                <br><br>
                <br><br>
                  <div class="col-md-10 form-group" style="text-align: center">
                      <h3>{{ prediction_text }}<h3>
                      </div>
                
                
               
            </div>
        </div>
    </div>
</div>



<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
